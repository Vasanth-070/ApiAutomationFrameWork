# Production Environment Configuration
base.url=https://www.ixigo.com
api.timeout=60
api.retry.count=5
environment=production

# Ixigo API Authentication - Production
ixigo.apikey=iximweb!2
ixigo.auth.token=production-token-here
ixigo.clientid=iximweb
ixigo.deviceid=production-device-id
ixigo.timezone=Asia/Calcutta
ixigo.webapp.version=1.16.1
ixigo.psdk.ui.version=205

# Logging configuration
log.level=WARN
log.api.requests=false
log.api.responses=false

# Report configuration
report.generate.extent=true
report.generate.allure=true
report.screenshot.on.failure=true