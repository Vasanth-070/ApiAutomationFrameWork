# Staging Environment Configuration
base.url=https://staging.ixigo.com
api.timeout=45
api.retry.count=3
environment=staging

# Ixigo API Authentication - Staging
ixigo.apikey=iximweb!2
ixigo.auth.token=staging-token-here
ixigo.clientid=iximweb
ixigo.deviceid=staging-device-id
ixigo.timezone=Asia/Calcutta
ixigo.webapp.version=1.16.1
ixigo.psdk.ui.version=205

# Logging configuration
log.level=INFO
log.api.requests=true
log.api.responses=true

# Report configuration
report.generate.extent=true
report.generate.allure=true
report.screenshot.on.failure=true